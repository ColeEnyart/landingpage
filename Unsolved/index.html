<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>BookStore.com</title>
</head>
<body>

  <header>
    <h1>Book Store</h1>

    <nav>
      <ul>
        <a href="#contact">Contact</a>
        <a href="#">Shop</a>
        <a href="#">Login</a>
      </ul>  
    </nav>

    
  </header>

    <section class="imageselection">
      <img src="./assets/images/image-1.png" alt="Coming Soon">
      <figcaption>Welcome to the Book Store</figcaption>
    </section>

    <h2>Please contact us here</h2>

    <form id="contact">

      <div>
        <label for="username">Name</label>
        <input type="text" name="username" value="" class="input" placeholder="Enter your name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" name="email" value="" class="input" placeholder="Enter your email" />
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>

    </form>







  <footer>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Contact Us</a>
  </footer>
  
</body>
</html>
